<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
<!--				<p>Shifting to AWS due to server overload. Please come back later.</p><br>-->

				<form method="post" action="{{ url_for('fetch_input')}}" class="login100-form validate-form">
					<span class="login100-form-title p-b-26 redgradient">
						Meet Bunkmeet <br> A Proxy Bot
					</span>

					<img src="{{ url_for('static', filename='images/logo.png') }}" class="mainlogo" alt="Bunkmeet Logo">
					<br>

					<div class="wrap-input100 validate-input" data-validate = "Invalid email">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="MS Teams Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn" onclick="showDiv()">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Microsoft Teams Login
							</button>
<!--							<input class="login100-form-btn" type="button" name="answer" value="MS Teams Login" onclick="showDiv()" />-->
						</div>
					</div>

					<br>
					<p style="text-align: center;">This is only a one-time process and will take around 30-60 seconds.</p>



				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
